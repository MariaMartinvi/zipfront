<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Test German Translations</title>
</head>
<body>
    <h1>Test de Traducciones Alemanas</h1>
    <p>Abre la consola del navegador y ve este archivo en <a href="http://localhost:3000/test-german.html">localhost:3000/test-german.html</a></p>
    
    <script>
        // Verificar si las traducciones alemanas están disponibles
        fetch('/locales/de/translation.json')
            .then(response => response.json())
            .then(data => {
                console.log('✅ Archivo de traducciones alemán cargado correctamente');
                console.log('Freemium header title:', data.freemium?.header?.title);
                console.log('Freemium subtitle:', data.freemium?.header?.subtitle);
                console.log('Todas las claves freemium:', Object.keys(data.freemium || {}));
                
                // Mostrar en pantalla
                document.body.innerHTML += `
                    <h2>Traducciones Alemanas Cargadas:</h2>
                    <p><strong>Título:</strong> ${data.freemium?.header?.title || 'NO ENCONTRADO'}</p>
                    <p><strong>Subtítulo:</strong> ${data.freemium?.header?.subtitle || 'NO ENCONTRADO'}</p>
                    <p><strong>Claves disponibles:</strong> ${Object.keys(data.freemium || {}).join(', ')}</p>
                `;
            })
            .catch(error => {
                console.error('❌ Error cargando traducciones alemanas:', error);
                document.body.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            });
    </script>
</body>
</html>
